<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="main-header">
        <div class="main-header_block">
            <div class="container">
                <nav class="main-nav">
                    <ul class="main-nav_list">
                    <div class="main-nav_block">
                        <li class="main-nav_item">
                            <div class="location">
                                <img src="../static/media/Map.svg" alt="Карта" class="map-icon">
                                <a href="#">Russia, Moscow</a>
                            </div>
                        </li>
                            <li class="main-nav_item"><a href="#">Stores</a></li>

                        </div>
                        <div class="main-nav_block">
                            <li class="main-nav_item"><a href="#">Vacancies</a></li>
                            <li class="main-nav_item"><a href="#">8 (922) 659-99-07</a></li>

                        </div>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="middle-header_block">
            <div class="container">
                <div class="middle-header_wrap">
                    <img src="../static/media/Logo.svg\" alt="Лого">
                    <button class="catalog-button">
                        <img src="../static/media/Catalog.svg" alt="Каталог">

                    </button>
                    <div class="search-bar">
                        <div class="search-bar_icon-block">
                            <input type="search" placeholder="Search..." class="main_searchbar">

                        </div>
                    </div>
                    <nav class="profile-nav">
                        <ul class="profile-nav_list">
                            <li class="profile-nav_list-item">
                                <a href="#">
                                    <img src="../static/media/SignIn.svg" alt="">
                                </a>
                                <a href="#">Sign in</a>
                            </li>
                            <li class="profile-nav_list-item">
                                <a href="#">
                                    <img src="../static/media/Orders.svg" alt="">
                                </a>
                                <a href="#">Orders</a>
                            </li>
                            <li class="profile-nav_list-item">
                                <a href="#">
                                    <img src="../static/media/Wishlist.svg" alt="">
                                </a>
                                <a href="#">Wish list</a>
                            </li>
                            <li class="profile-nav_list-item">
                                <a href="#">
                                    <img src="../static/media/Cart.svg" alt="">
                                </a>
                                <a href="#">Cart</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="bottom-header_wrap">
                    <nav class="bottom-header_nav">
                        <ul class="bottom-header_nav-list">
                            <li class="bottom-header_nav-list_item">

                            <li class="bottom-header_nav-list_item">

                            <li>

                            </li>
                            <li class="bottom-header_nav-list_item">
                                <a class="#">Online</a>
                            </li>
                            <li class="bottom-header_nav-list_item">
                                <a href="#">What should I play?</a>
                            </li>
                            <li class="bottom-header_nav-list_item">
                                <a href="#"><img src="" alt=""></a>
                                <a href="#">Gift certificates</a>
                            </li>
                            <li class="bottom-header_nav-list_item">
                                <a href="#">Play journal</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        </header>    
        <main>
            {% block main %}
            {% endblock %}
        </main>
        <footer class="main-footer">

        </footer>
